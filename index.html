<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <main role="main">
        <section class="user-query-form">
            <form>
                <label for="track-search">Track Name:
                    <input type="text" name="track-entry" class="track-name" required/>
                </label>
                <label for="artist-search">Artist Name:
                    <input type="text" name="artist-entry" class="artist-name" required/>
                </label>
                <label for="max-results"> Number of Results:
                    <input type="number" name="max-results" class="max-number-results" required/>
                </label>
                <button type="submit" class="submit-button">Search</button>
            </form>
        </section>

        <section class="results-list hidden">

            <p class="error-message"></p>
        </section>



    </main>
    <script src="index.js"></script>
</body>
</html>
